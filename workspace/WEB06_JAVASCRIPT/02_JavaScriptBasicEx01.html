    <script type="text/Javascript">
        //원의 반지름을 입력 받아서 원의 넓이, 둘레의 길이를 document.write를 이용해서 출력하세요
        //출력양식
        //입력하신 반지름 xx에 대한
        //원의 넓이 : xx.xx
        //원의 둘레 : xx.xx
        
     
     </script>
</head>
<body>
    <script type="text/Javascript">
    var ban = prompt("반지름을 입력하세요","10");
     var n = ban*ban*3.14;
     var d = 2*ban*3.14;  
     document.write("<h2> 입력하신 반지름 " + ban + "에 대한 </h2>");
     document.write("<h2> 원의 넓이 =" + n + "</h2>"); 
     document.write("<h2> 원의 둘레 =" + d + "</h2>");
    </script>
</body>
