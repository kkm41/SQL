<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21_ImageControll05.html</title>
    <script type="text/JavaScript">
        var num = 1;
       var timer;
     
      
    function stop(){
    window.clearInterval(timer);
    
    }
    function start(){
        timer=window.setInterval(function(){
            num++;
            if(num>10) num=1;
            document.getElementById('target').src="images/" + num + ".jpg";
        },1500);
    }
       
       
       

        
    </script>
</head>
<body onload="start()">
    <img src="images/1.jpg" id="target" onMouseover="stop()" onMouseout="start()">
</body>
</html>
