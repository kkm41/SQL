<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_checked.html</title>
    <style type="text/css">

        #text{width:650px; height:300px; background:silver; overflow:hidden; transition-duration:1s;} 
        input[type=checkbox]:checked ~ #text{height:0px;}
    </style>
</head>
<body>
    <input type="checkbox"/>체크하면 아래 텍스트가 사라집니다<br><br/>
    <div id="text">
        <h1>Lorem ipsum</h1>
        <p>선거운동은 각급 선거관리위원회의 관리하에 법률이 정하는 범위안에서 하되, 균등한 기회가 보장되어야 한다. 국회의원과 정부는 법률안을 제출할 수 있다. 국회는 상호원조 또는 안전보장에 관한 조약, 중요한 국제조직에 관한 조약, 우호통상항해조약, 주권의 제약에 관한 조약, 강화조약, 국가나 국민에게 중대한 재정적 부담을 지우는 조약 또는 입법사항에 관한 조약의 체결·비준에 대한 동의권을 가진다.</p>
    </div>
</body>
</html>
