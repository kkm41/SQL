<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_Table01.html</title>
</head>
<body>
    
<!-- table tag : 테이블의 시작과 끝을 표시합니다 -->
<!-- tr tag :테이블내의 행의 시작과 끝을 표시합니다. 필요한 행의 갯수만큼 table 테그내에 표시합니다 -->
<!-- td tag : tr tag 내부에서 각행의 칸(열)들의 시작과 끝을 표시합니다 tr테그 내부에서 필요한 열의 갯수만큼 표시합니다. 각 tr 테그에 동일하게 모두 추가합니다.-->
    <!-- table 작성시 최초의 배경색은 table, tr, td 모두 투명색이고, 외곽선도 없는 상태입니다 -->

    <!-- table 테그의 옵션들 -->
    <!-- border : 테이블의 외곽선 굵기 -->
    <!-- width : 테이블의 전체 가로크기.별도의 행너비 지정이 없으면 행너비는 테이블 너비안에서
                 균등분배 됩니다 -->
    <!-- align : 브라우저 상에 표시할 표의 좌우 정렬 -->
    <!-- cellpadding : 한칸(셀)의 안쪽 여백 - 글자와 셀경계선과의 간격 -->
    <!-- cellspacing : 셀과 셀사이의 간격 -->
    <!-- bgcolor : 표의 배경색 - 테이블 관련 모든 테그는 최초 투명색이다가 bgcolor가 지정되면 그
                  색으로 변경됩니다 -->
                  
    <!-- tr 테그의 옵션들 -->
    <!-- bgcolor : 행의 배경색, 각 행마다 다른 배경색을 지정할 수 있습니다. 지정하지 않으면 투명색 -->
    <!-- height : 행의 높이를 조절합니다. width도 있지만 사용하지 않습니다 -->
    
    <!-- td 테그의 옵션들 -->
    <!-- bgcolor : 1열(1칸,1셀)의 배경색, 각 칸마다 다른 배경색을 지정할 수 있습니다.
                   지정하지않으면 투명색 -->
    <!-- width : 1행에서 각 열의 너비를 조절합니다. 각 열의 너비의 합은 table 너비와 같게 맞춰줍니다 -->
    <!-- align : 1열(1칸,1셀)에 적용할 각열의 표시내용 정렬 방식 -->
    
    <table border="0" width="500" align="center" cellspacing="1" cellpadding="10" bgcolor="black">
        <tr bgcolor="white" height="50">
            <td width="150"></td>
            <td width="50"></td>
            <td width="150"></td>
            <td width="50"></td>
            <td bgcolor="pink" width="100"></td>
        </tr>
        <tr bgcolor="white"height="50">
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr bgcolor="white"height="70">
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr bgcolor="white"height="50">
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr bgcolor="white"height="50">
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        

    </table>


</body>
</html>
