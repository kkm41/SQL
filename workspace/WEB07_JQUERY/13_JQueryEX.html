<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_JQueryEX.html</title>
    <script src="script/jquery-3.7.1.min.js"></script>
    <style type="text/css">
        body{background:royalblue;}
        a{text-decoration: none; display: block; font-size: 40px; margin:5px 0; color:#fff; transition:0.5s}
        .gnb{position:absolute; top: 100px; left:50px;}

    </style>
    <script type="text/javaScript">
            // $('a').on('mouseover',function(){});
            // $('a').on('mouseout',function(){});
            $(function(){

            
            $('a').mouseover(function(){
                var idx = $(this).index();
                
                $('a').css('opacity','0.3');
                $('a').eq(idx).css('opacity','1');
                
            });
            $('.gnb').mouseout(function(){
                $('a').css('opacity','1');
            
            });
    });
    </script>
</head>
<body>
    <div class="gnb">
        <a href="#none">New Arrivals</a>
        <a href="#none">Summer Collection</a>
        <a href="#none">Winter Collection</a>
        <a href="#none">Special Offers</a>
        <a href="#none">Trends</a>
    </div>
</body>
</html>
